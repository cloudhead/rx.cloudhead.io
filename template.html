<!doctype html>
<html lang="en">
<head>
  <title>rx &mdash; a modern & minimalist pixel editor</title>
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="{id}">
<header>
  <a id="logo" href="/">
    <img src="images/rx.png"/>
  </a>
</header>

<!-- {page} -->

<a class="github" href="https://github.com/cloudhead/rx">
  <img src="images/github.png"/>
</a>
<script>
  document.querySelectorAll("video").forEach(function (e) {
    e.controls = true;
    e.autoplay = true;
    e.setAttribute("muted", "");
    e.setAttribute("playsinline", "");
    e.setAttribute("preload", "auto");
    e.setAttribute("disablePictureInPicture", "");
    e.setAttribute("controlslist", "nodownload nofullscreen");
  });
</script>
</body>
</html>
